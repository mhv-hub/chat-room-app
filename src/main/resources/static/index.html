<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body class="bg-dark">
    <div id="name-form" class="bg-primary d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Enter your name" id="name-value" autofocus >
                        <div class="input-group-append">
                            <button class="btn btn-dark topp" id="login">Let's go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-room" class="d-none">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h4 id="name-title"></h4>
                        </div>
                        <div class="card-body">

                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Enter your message" id="message-value" autofocus >
                                <div class="input-group-append">
                                    <button class="btn btn-dark topp" id="send">Send</button>
                                    <button class="btn btn-outline-dark topp" id="logout">Logout</button>
                                </div>
                            </div>

                            <div class="table-responsive mt-3">
                                <table id="message-container-table">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
